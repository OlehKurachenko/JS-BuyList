<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="container1">
        <div class="center">
            <div class="rightBlock block">
                <div class="rightBlockTitle">
                    Залишилося
                </div>
                <div class="rightBlockContainer">
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Помідори</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Печиво</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Сир</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <!-- multiplication-->
                </div>
                <div class="rightBlockTitle2">
                    Куплено
                </div>
                <div class="rightBlockContainer">
                    <!-- purchesed list -->
                </div>
            </div>
            <div class="leftBlock block">
                <div class="leftBlockAskConteiner">
                    <button class="leftBlockAddButton">Додати</button><span class="leftBlockInputSpan"><input class="leftBlockInput" value="Назва товару"></span>
                </div>
                <div class="leftBlockContainer">
                    <div class="leftBlockProduct">
                        <span class="leftBlockProductName">Помідори</span>
                        <button class="leftBlockContainerButton leftBlockRemoveButton"><a class="crossIcon icons"></a></button>
                        <button class="leftBlockContainerButton leftBlockPurchasedButton">
                            Куплено
                        </button>
                        <div class="leftBlockContainerSpacer1"></div>
                        <div class="leftBlockProductButtons">
                            <button class="leftBlockContainerButton leftBlockDecButton"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="leftBlockContainerButton leftBlockIncButton"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <div class="leftBlockProduct">
                        <span class="leftBlockProductName">Печиво</span>
                        <button class="leftBlockContainerButton leftBlockRemoveButton"><a class="crossIcon icons"></a></button>
                        <button class="leftBlockContainerButton leftBlockPurchasedButton">
                            Куплено
                        </button>
                        <div class="leftBlockContainerSpacer1"></div>
                        <div class="leftBlockProductButtons">
                            <button class="leftBlockContainerButton leftBlockDecButton"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="leftBlockContainerButton leftBlockIncButton"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <div class="leftBlockProduct">
                        <span class="leftBlockProductName">Сир</span>
                        <button class="leftBlockContainerButton leftBlockRemoveButton"><a class="crossIcon icons"></a></button>
                        <button class="leftBlockContainerButton leftBlockPurchasedButton">
                            Куплено
                        </button>
                        <div class="leftBlockContainerSpacer1"></div>
                        <div class="leftBlockProductButtons">
                            <button class="leftBlockContainerButton leftBlockDecButton"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="leftBlockContainerButton leftBlockIncButton"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <!-- Container-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
