<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="badge">
        <div class="title">BuyList</div>
        <div class="createdby">Created by:</div>
        <div class="authorname">Oleh Kurachenko</div>
    </div>
    <div class="main">
        <div class="center">
            <div class="left block">
                <div class="addNew">
                    <button class="add tooltipOwner" data-tooltip="Додати продукт у кошик">Додати</button><div class="inputBlock"><input class="input" value="Назва товару"></div>
                </div>
                <div class="container">
                    <div class="product">
                        <span class="name">Помідори</span>
                        <button class="button remove tooltipOwner" data-tooltip="Вилучити продукт з кошику"><a class="crossIcon icons"></a></button>
                        <button class="button purchase tooltipOwner" data-tooltip="Позначити як куплене">
                            Куплено
                        </button>
                        <div class="spacer"></div>
                        <div class="buttons">
                            <button class="button dec tooltipOwner" data-tooltip="Зменшити кількість товару"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="button inc tooltipOwner" data-tooltip="Збільшити кількість товару"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <div class="product">
                        <span class="name">Печиво</span>
                        <button class="button remove tooltipOwner" data-tooltip="Вилучити продукт з кошику"><a class="crossIcon icons"></a></button>
                        <button class="button purchase tooltipOwner" data-tooltip="Позначити як куплене">
                            Куплено
                        </button>
                        <div class="spacer"></div>
                        <div class="buttons">
                            <button class="button dec tooltipOwner" data-tooltip="Зменшити кількість товару"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="button inc tooltipOwner" data-tooltip="Збільшити кількість товару"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <div class="product">
                        <span class="name">Сир</span>
                        <button class="button remove tooltipOwner" data-tooltip="Вилучити продукт з кошику"><a class="crossIcon icons"></a></button>
                        <button class="button purchase tooltipOwner" data-tooltip="Позначити як куплене">
                            Куплено
                        </button>
                        <div class="spacer"></div>
                        <div class="buttons">
                            <button class="button dec tooltipOwner" data-tooltip="Зменшити кількість товару"><a class="minusIcon icons"></a></button>
                            <span class="leftBlockProductQuantity">1</span>
                            <button class="button inc tooltipOwner" data-tooltip="Збільшити кількість товару"><a class="plusIcon icons"></a></button>
                        </div>
                    </div>
                    <!-- Container-->
                </div>
            </div>
            <div class="right block">
                <div class="rightBlockTitle">
                    Залишилося
                </div>
                <div class="rightBlockContainer">
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Помідори</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Печиво</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <div class="rightBlockProduct block">
                        <span class="rightBlockProductName">Сир</span>
                        <div class="rightBlockProductNumber">1</div>
                    </div>
                    <!-- multiplication-->
                </div>
                <div class="rightBlockTitle2">
                    Куплено
                </div>
                <div class="rightBlockContainer">
                    <!-- purchesed list -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
